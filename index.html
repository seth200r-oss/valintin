<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>

    <!-- üî• IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: white;
            font-size: 15px;
            line-height: 1.5;
        }

        h2 {
            color: white;
            font-size: 18px;
        }

        .container {
            position: relative;
            margin-top: 20px;
            height: 120px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff2e63;
            color: white;
        }

        #noBtn {
            background-color: gray;
            color: white;
            position: absolute;
        }

        #gift {
            font-size: 80px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #videoContainer {
            display: none;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <!-- üéµ Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <!-- üéôÔ∏è Voice -->
    <audio id="voiceOver">
        <source src="voice.ogg" type="audio/ogg">
    </audio>

    <div class="card">

        <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

        <p>
            I miss u so much every moment. I just hope that you can work there 
            to gain a lot experience and be safe. Please eat good food and 
            take care your skin as well. But even you are black, you still look so cute üíï
        </p>

        <div class="container">
            <h2>Click Yes if you love me ü•∞</h2>

            <button id="yesBtn" onclick="showGift()">Yes üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>

        <div id="gift" onclick="openGift()">üéÅ</div>

        <div id="videoContainer">
            <h2>This is for you üíù</h2>
            <video id="loveVideo" controls muted>
                <source src="Gift.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const bgMusic = document.getElementById("bgMusic");
        const voiceOver = document.getElementById("voiceOver");
        const video = document.getElementById("loveVideo");

        document.body.addEventListener("click", function() {
            bgMusic.play();
        }, { once: true });

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * 200;
            const y = Math.random() * 80;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function showGift() {
            document.querySelector(".container").style.display = "none";
            document.getElementById("gift").style.display = "block";
        }

        function openGift() {
            document.getElementById("gift").style.display = "none";
            document.getElementById("videoContainer").style.display = "block";

            bgMusic.volume = 0.3;
            video.play();
            voiceOver.play();
        }
    </script>

</body>
</html>
